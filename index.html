<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Card</title>

    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #e0f7fa;  
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Business Card Styling */
.business-card {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;  
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 350px;
    height: 220px;
    transition: transform 0.3s ease-in-out; 
}

/* Profile Picture */
.profile-img {
    width: 80px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
}


 h2 {
    font-size: 22px;
    color: #333;  
    margin-bottom: 5px;
}

.title {
    font-size: 16px;
    color: #00796b;  
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    color: #555;  
    margin-bottom: 5px;
}

/* Hover Effect */
.business-card:hover {
    transform: scale(1.05);  
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);  
}

/* Media Queries */
@media (max-width: 768px) {
    .business-card {
        width: 280px;
        height: auto;
    }

    .profile-img {
        width: 60px;
        height: 60px;
    }

     h2 {
        font-size: 20px;
    }

    .title {
        font-size: 14px;
    }

   p {
        font-size: 12px;
    }
}

    </style>
</head>
<body>

    <div class="business-card">
        <div class="profile">
            <img src="https://images.pexels.com/photos/32976/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Profile Picture" class="profile-img">
        </div>
        <div class="info">
            <h2>John Doe</h2>
            <p class="title">Web Developer</p>
            <p>Email: john.doe@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Website: www.johndoe.com</p>
        </div>
    </div>

</body>
</html>
